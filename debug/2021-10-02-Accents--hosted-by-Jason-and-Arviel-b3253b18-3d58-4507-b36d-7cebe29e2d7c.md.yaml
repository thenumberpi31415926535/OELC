  type: paragraph
  paragraph:
    color: default
    text:
    - type: text
      text:
        content: "When we're learning English, probably, a lot of us are struggling with some questions about \"accent\" and \"pronunciation\". But which one is more important? Or does having an accent really matter? And so on. On this Saturday afternoon, we'll be talking about mainly \"accent\", and we've invited some guests whose English is extremely good to talk about this with us. We'll be doing it as an interview, which means those guests will take turns answering the questions that we brainstormed. And we will have a Q&A session at the end of the show. So bring your questions to us if you have any. "
        link: 
