---
title: Tags
---
<h1>Tags</h1> 
<ul>
  {% for tag in site.tags %}
    <li>
        <h2 id='{{ tag[0] | url_encode  }}'> {{ tag[0] }} </h2>
            <ul>
              {% for post in tag[1] %}
              <li><a href="{{ post.url }}"> {{ post.title }} </a></li>
              {% endfor %}
            </ul>

    </li>
  {% endfor %}
</ul>
