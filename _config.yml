collections:
  authors:
    output: true
  sessions:
    output: true


defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
      author: "Pi"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Pi"
  - scope:
      path: ""
      type: "sessions"
    values:
      layout: "session"
      author: "Pi"
  - scope:
      path: ""
    values:
      layout: "default"
      author: "Pi"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji
  - classifier-reborn  
