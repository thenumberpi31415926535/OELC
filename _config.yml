author:
  name:             "3.1415926535.., aka Pi"
  discord:          "https://discord.gg/vE7QUXGDnS"
  email:            "kolinchang.tw@gmail.com"
  piLink:           "https://stuff.mit.edu/afs/sipb/contrib/pi/" 
