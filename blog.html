---
title: Blog
---
<h1 class="TitleSubText">Latest Posts</h1> <small><a target="_blank" href="/feed.xml" >RSS</a></small>
<ul>
  {% for post in site.posts %}
    <li>
        <div>
          <h2 class="TitleSubText"><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <small> - {{ post.date | date_to_string }} </small>
        <div>
    </li>
  {% endfor %}
</ul>
